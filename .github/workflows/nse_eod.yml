name: NSE FO Bhavcopy EOD

on:
  schedule:
    - cron: '15 13 * * 1-5'   # 6:45 PM IST
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install requests

    - name: Download bhavcopy
      run: python download_bhavcopy.py

    - name: Commit data
      run: |
        git config --global user.name "nse-eod-bot"
        git config --global user.email "bot@github.com"
        git add data/raw
        git commit -m "EOD FO bhavcopy update" || echo "No changes"
        git push
