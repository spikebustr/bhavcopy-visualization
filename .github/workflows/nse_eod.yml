name: NSE FO Bhavcopy EOD

on:
  schedule:
    # 6:45 PM IST, Mondayâ€“Friday
    - cron: '15 13 * * 1-5'
  workflow_dispatch:

# Allow GitHub Actions to push files back to repo
permissions:
  contents: write

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Download NSE FO bhavcopy (IST)
        env:
          TZ: Asia/Kolkata
        run: |
          python download_bhavcopy.py

      - name: Commit and push data
        run: |
          git config --global user.name "nse-eod-bot"
          git config --global user.email "bot@github.com"
          git add data/raw
          git commit -m "EOD FO bhavcopy update" || echo "No changes to commit"
          git push
